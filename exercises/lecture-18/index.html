<script>
    function pow(x, n){

        let xInt = parseInt(x);
        let nInt = parseInt(n);

        if (isNaN(xInt)){
            alert("x is Not a Number");
            return;
        }

        if (isNaN(nInt)){
            alert("n is Not a Number");
            return;
        }

        return xInt ** nInt
    }


    const x = prompt("Enter x: ");
    const n = prompt("Enter power n: ");

    alert(pow(x, n))

   
</script>
