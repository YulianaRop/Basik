<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 challenges</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
<style type="text/css">
    p { color: red; background: var(--bgColor);}
    .exciting {background: #f69d3c; border: 1px solid #696969; padding: 10px;}
    body {background: var(--bgColor);} 
    div {--bgColor: limegreen;}
 </style>
</head>

<body>

    <h2>Сторінка Вікіпедії для мови CSS</h2>
    <!-- На сайті Wikipedia знайдіть сторінку про CSS українською мовою -->

    <!-- Додайте тут елеиент iframe з посиланням на українську версію Wikipedia page for the CSS language -->
    <iframe src="https://uk.wikipedia.org/wiki/CSS" title="Сторінка Вікіпедії для мови CSS" width="100%" frameborder="0"></iframe>

    <!-- В елеиенті iframe визначте атрибут title зі значенням Сторінка Вікіпедії для мови CSS -->

    <p style="color: blue;">This is my paragraph. </p> 
<!--Текст на сторінці буде мати синій колір, бо задане конкретне значення для цього парафграфу-->
<p>Звичайний, нудний абзац. Намагайтеся не заснути.</p>
<p id="exciting">The most exciting paragraph on the page. One of a kind!</p>

<div class="exciting">The most exciting paragraph on the page. One of a kind!</div> 
<!--Ідентифікатор id унікальний і може використовуватись лишь 1 раз в документі, тому не вірно писати його ще раз в div-->

<div>
    <h3>Div 1</h3>
        <p>Paragraph 1</p>
    </div>

    <div>
    <h3>Div 2</h3>
        <p>Paragraph 2</p>
    </div>


</body>
</html>
